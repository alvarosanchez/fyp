languague: groovy
before_install:
  - gem install asciidoctor
  - gem install asciidoctor-diagram
  - gem install prawn --version 1.3.0
  - gem install --pre asciidoctor-pdf
  - gem install rouge
  - sudo apt-get update -qq
  - sudo apt-get install -y graphviz
